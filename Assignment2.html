<html> 
<head> 
    <title> 
         day 6 Assignment
    </title>
    <h1>Day 6 Assignment </h1>
</head> 
  
<body > 
    <p>Multiplication table</p>
    <p id="mul"></p>
<script>
    function printTable()
    {
    let input = prompt("Enter the number for multiplication table");
    if(!isNaN(input)) {
        var table="";
        var number="";
        for(i=1;i<=10;i++) {
            number = input * i;
            table +=  input + " * " + i + " = " + number + "<br/>";
        }
        document.getElementById("mul").innerHTML = table;
    }
    else {
        document.getElementById("mul").innerHTML = "Please Enter a valid Number";
    }
}
printTable();
</script> 
</body> 
</html>
