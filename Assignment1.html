<html> 
<head> 
    <title> 
         day 6 Assignment
    </title>
    <h1>Day 6 Assignment </h1>
    <p>let array of colors is: </p>

    <p id="list"></p> 
</head> 
  
<body > 
<script>
    let colors = ['red', 'blue', 'green', 'yellow', 'orange'];
    console.log(colors);

    const list =document.querySelector('#list');
    console.log(list);
    colors.forEach(colors => list.innerHTML+=`<li>${colors}</li>`);

    function changecolor(){
        setTimeout(()=>{
            document.body.style.backgroundColor='yellow';
        },5000);
    }
    changecolor();
    
</script> 
</body> 
</html>
